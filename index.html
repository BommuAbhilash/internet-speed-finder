<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet speed meter</title>
    <link rel="stylesheet" href="../internet-speed-api/style.css">
    <script>

        fetch("http://localhost:8080/").then((data) => {
            console.log(data)
            return data.json();
        }).then((actualData) => {
             console.log(actualData)
            const data = actualData.data
            document.getElementById("mySpeed").innerHTML=`${data} mbps`

        }).catch((error)=>{
            console.log(` ${error}`)
        })
        
    </script>
</head>
<body>
    
    <section>
        <h1>Internet Speed Finder</h1>
        
        <div class="loader">
            <div class="dot" style="--i:0;"></div>
            <div class="dot" style="--i:1;"></div>
            <div class="dot" style="--i:2;"></div>
            <div class="dot" style="--i:3;"></div>
            <div class="dot" style="--i:4;"></div>
            <div class="dot" style="--i:5;"></div>
            <div class="dot" style="--i:6;"></div>
            <div class="dot" style="--i:7;"></div>
            <div class="dot" style="--i:8;"></div>
            <div class="dot" style="--i:9;"></div>
        </div>
        
        <h2 id="mySpeed" style="color:white ;">calculating...</h1>
            <div class="loader">
                <div class="dot" style="--i:0;"></div>
                <div class="dot" style="--i:1;"></div>
                <div class="dot" style="--i:2;"></div>
                <div class="dot" style="--i:3;"></div>
                <div class="dot" style="--i:4;"></div>
                <div class="dot" style="--i:5;"></div>
                <div class="dot" style="--i:6;"></div>
                <div class="dot" style="--i:7;"></div>
                <div class="dot" style="--i:8;"></div>
                <div class="dot" style="--i:9;"></div>
            </div>

            <button id="btn" onClick="window.location.reload();"><span>retest</span></button>
           
    </section>
       
        
    
    
</body>
</html>
